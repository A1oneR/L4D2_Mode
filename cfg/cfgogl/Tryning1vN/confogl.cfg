// ReadyUp Cvars
l4d_ready_cfg_name "Tryning 1vN V.Foxtrot"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.

confogl_addcvar confogl_pills_limit                 "2"  // 药品上限
confogl_addcvar confogl_adrenaline_limit            "1"  // 肾上腺素
confogl_addcvar confogl_pipebomb_limit              "0"  // 土质炸弹
confogl_addcvar confogl_molotov_limit               "0"  // 燃烧瓶
confogl_addcvar confogl_vomitjar_limit              "0"  // 胆汁上限

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit 2
confogl_addcvar z_ghost_delay_min 5
confogl_addcvar z_ghost_delay_max 5
confogl_addcvar survivor_limit 1
confogl_addcvar z_max_player_zombies 8
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_versus_hunter_limit 3
confogl_addcvar z_mega_mob_size 2
confogl_addcvar z_mob_spawn_min_size 2
confogl_addcvar z_mob_spawn_max_size 2
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_jockey_ride_damage 7
confogl_addcvar z_jockey_ride_damage_interval 0.2
confogl_addcvar z_pounce_damage 7
confogl_addcvar z_pounce_damage_interval 0.25
confogl_addcvar hunter_pz_claw_dmg 0
confogl_addcvar tongue_drag_damage_amount 7
confogl_addcvar tongue_choke_damage_amount 7
confogl_addcvar tongue_drag_first_damage_interval 1.0
confogl_addcvar tongue_drag_first_damage 7.0
confogl_addcvar tongue_drag_damage_interval 0.23 // 3 dps (same as vanilla) [l4d2_smoker_drag_damage_interval.smx]
confogl_addcvar tongue_choke_damage_interval 0.2
confogl_addcvar survivor_ledge_grab_health 0
confogl_addcvar survivor_max_incapacitated_count 0

// No tank, witch only
confogl_addcvar versus_tank_chance 0
confogl_addcvar versus_tank_chance_finale 0
confogl_addcvar versus_tank_chance_intro 0
confogl_addcvar versus_witch_chance 0
confogl_addcvar versus_witch_chance_finale 0
confogl_addcvar versus_witch_chance_intro 0

// ZoneMod Shared Cvars
exec cfgogl/Tryning1vN/shared_cvars.cfg

// Config Cvars
exec cfgogl/Tryning1vN/Tryning1vN.cfg